    <div class="container-fluid">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Quejas o Sugerencias</h2>
            </div>
            <form id="contactForm" action="mailto:administrador@tecontrato.com" method="POST" enctype="text/plain">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="Tu nombre *"
                                required="required" data-validation-required-message="Please enter your name." name='Nombre'/>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" type="email" placeholder="Tu email *"
                                required="required" name='Correo'
                                data-validation-required-message="Ingrese su correo electrónico." />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group mb-md-0">
                            <input class="form-control" id="phone" type="tel" placeholder="Tu teléfono *"
                                required="required" name='Telefono'
                                data-validation-required-message="Ingrese su número de teléfono" />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <textarea class="form-control" id="message" placeholder="Escribe tu queja o sugenrencia *"
                                required="required" name='Queja'
                                data-validation-required-message="Ingrese algún mensaje."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div id="success"></div>
                    <input class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit" value="Enviar Sugerencia"></input>
                </div>
            </form>
            <br>
        </div>
    </div>
